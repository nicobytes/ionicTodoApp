<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Para hoy" icon="ion-clock" href="#/tab/today">
    <ion-nav-view name="tab-today"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Todo" icon="ion-clipboard" href="#/tab/all">
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Hecho" icon="ion-checkmark" href="#/tab/done">
    <ion-nav-view name="tab-done"></ion-nav-view>
  </ion-tab>


</ion-tabs>
